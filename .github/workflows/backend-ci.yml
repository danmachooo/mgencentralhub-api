name: Backend CI

on:
    pull_request:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Run lint
              run: npm run lint

            - name: Run typecheck
              run: npm run typecheck

            - name: Run test for rbac
              run: npm run test:rbac
